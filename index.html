<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZEM AI Asistanı</title>
    <style>
        /* --- Aşama 3: CSS (Görsel Stil) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #chat-log {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto; /* Mesajlar artınca kaydırma çubuğu çıkar */
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end; /* Kullanıcı mesajları sağa yaslı */
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start; /* Asistan mesajları sola yaslı */
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 18px;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-log">
            <div class="message bot-message">Merhaba! Ben UZEM Asistanı. Size nasıl yardımcı olabilirim?</div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Sorunuzu buraya yazın...">
            <button id="send-button">→</button>
        </div>
    </div>

    <script>
        // --- Aşama 3: JavaScript (Arayüzün Beyni) ---
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Butona tıklandığında veya Enter'a basıldığında mesaj gönder
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return; // Boş mesaj göndermeyi engelle

            // 1. Kullanıcının mesajını ekranda göster
            appendMessage(userText, 'user-message');
            userInput.value = ""; // Yazı kutusunu temizle

            // Kopyalayıp kendi kodunuzdakiyle değiştirebileceğiniz doğru blok

// LÜTFEN MEVCUT KODUNUZDAKİ BU BÖLÜMÜ AŞAĞIDAKİ BLOK İLE DEĞİŞTİRİN

try {
    // Arka Uca (Backend) isteği gönder
    const response = await fetch('https://abdullahcihan.pythonanywhere.com/soru-sor', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ soru: userText }) // Soruyu JSON formatında gönder
    });

    if (!response.ok) {
        throw new Error("Sunucu hatası oluştu.");
    }

    const data = await response.json();
    const botText = data.cevap; // Backend'den gelen cevabı al

    // Bot'un cevabını ekranda göster
    appendMessage(botText, 'bot-message');

} catch (error) {
    console.error("Hata:", error);
    appendMessage("Üzgünüm, bir sorun oluştu. Lütfen daha sonra tekrar deneyin.", 'bot-message');
}
        }

        function appendMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight; // Sohbeti en alta kaydır
        }
    </script>

</body>
</html>
